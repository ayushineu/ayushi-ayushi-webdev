<div>
<nav  class=" navbar-fnt navbar  navbar-fixed-top  ">
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-sm-11 col-md-11 col-lg-11">
                <a class="navbar-brand " href="#">
                    <span class="navbar-fnt">Profile</span>
                </a>
            </div>
            <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                <p class="navbar-text ">
                    <a ng-click="model.updateUser()" class="navbar-link pull-right">
                        <span class="glyphicon glyphicon-ok navbar-fnt">
                                             </span>
                    </a>
                </p>
            </div>

        </div>
    </div>

<div class="container">

    <div ng-show="model.success" class="alert alert-success" role="alert">
        {{model.success}}
    </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email"  type="email" class="form-control" id="email" >
        </div>

        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" >
        </div>

        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" value={{model.user.last}}>
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#/user/{{model.user._id}}/website">Websites</a>

    <a class="btn btn-danger  btn-block"
       href="#/login">Logout</a>
    <a class="btn btn-warning btn-block"
       ng-click="model.unregisterUser()">Unregister</a>
</div>

    <div class="container">
        <nav  class="navbar  navbar-fixed-bottom navbar-fnt ">
            <div class="row">
                <div class="col-xs-10 col-md-11 col-sm-11 col-lg-11"></div>
                <div class="col-xs-2 col-md-1 col-sm-1 col-lg-1 pull-right">
                    <div class="container">
                        <div class="row navbar-text">
                            <a href="#/user/{{model.user._id}}">
                                <span class="glyphicon glyphicon-user navbar-fnt"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
