<div class="container">
<form name="myForm">
    <div class="form-group">
        <label for ="name">Name</label>
        <input required
               ng-class="{ 'error-when' : submitted && myForm.model.page.name.$error.required }"
               id="name" ng-model="model.page.name" type="text" class="form-control" id="name"
               placeholder="Page Name">
    </div>
    <span ng-show="submitted && myForm.model.page.name.$error.required" class="err">
                *Required Field
            </span>
    <div class="form-group">
        <label for ="title">Title</label>
        <input id="title" ng-model="model.page.title" type="text" class="form-control" id="title" placeholder="Page Title">
    </div>
</form>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
