<div class="container">
    <div ng-show="!model.error && widgetForm.$submitted && widgetForm.$invalid" class="alert alert-danger"
         role="alert">
        There are errors in the widget form
    </div>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form name="widgetForm" id="widgetForm" novalidate
          ng-submit="widgetForm.$valid && model.updateWidget(model.widget)">
        <div class="form-group">
            <label >Name</label>
            <input name="name" required
                   ng-model="model.widget.name" type="text" name="widgetName" class="form-control" id="name" />
            <div ng-show="widgetForm.$submitted && widgetForm.widgetName.$invalid" class="formFieldErrorMsg">
                Widget Name is a required field
            </div>
        </div>
        <div class="form-group">
            <label for="widgetHtml">HTML</label>
            <div id="widgetHtml" ng-model="model.widget.text"
                 text-angular
                 ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
            </div>
        </div>
        <button id="updateWidget" type="submit" class="btn btn-primary btn-block" style="display: none;">Update Widget</button>
        <a ng-click="model.deleteWidget(model.widget)" class="btn btn-danger  btn-block">Delete</a>

    </form>
</div>
