<div class="container">
    <div ng-show="!model.error && widgetForm.$submitted && widgetForm.$invalid" class="alert alert-danger"
         role="alert">
        There are errors in the widget form
    </div>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form name="widgetForm" id="widgetForm" novalidate
          ng-submit="widgetForm.$valid && model.updateWidget()">
        <div class="form-group">
            <label >Name</label>
            <input name="widgetName" required  ng-model="model.widget.name" type="text" class="form-control" id="name" />

            <div ng-show="widgetForm.$submitted && widgetForm.widgetName.$invalid" class="formFieldErrorMsg">
                Widget Name is a required field
            </div>
        </div>
        <div class="form-group">
            <label >Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="title" />
        </div>
        <div class="form-group">
            <label >Rows</label>
            <input ng-model="model.widget.rows" type="number" class="form-control"  />
        </div>
        <div class="form-group">
            <label >Placeholder</label>
            <input ng-model="model.widget.placeholder" type="text" class="form-control" />
        </div>

        <div class="form-group">
            <label >Formatted</label>
            <input ng-model="model.widget.formatted" type="checkbox" />
        </div>

        <a ng-click="model.deleteWidget(model.widget)" class="btn btn-danger  btn-block">Delete</a>
        <button id="updateWidget" type="submit" class="btn btn-primary btn-block" style="display: none;">Update Widget</button>
    </form>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

</div>
