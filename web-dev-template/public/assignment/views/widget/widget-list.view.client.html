        <div class="container-fluid">
            <div class="row">
                <div class="col-md-11 col-xs-10 col-sm-11 col-lg-11">
                    <p class="navbar-text pull-left">
                        <a href = "#/user/{{model.uid}}/website/{{model.wid}}/page" class="navbar-link">
                            <span class="glyphicon glyphicon-chevron-left "></span>
                        </a>

                    </p>
                    <a class="navbar-brand">
                        <span class="  pull-left">Widgets</span>
                    </a>
                </div>

                <div class="col-xs-1 col-md-1 col-sm-1 col-lg-1 pull-right">
                    <p class="navbar-text pull-right">
                        <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new" class="navbar-link ">
                            <span class="glyphicon glyphicon-plus "></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>

<div class="container">
    <div class="cogs-pos col-xs-12">

        <div ng-repeat="widget in model.widgets">
            <div class="cog-pos">
            <span class="glyphicon glyphicon-align-justify pull-right gly-style "></span>

                <a href ng-click="model.editWidget(widget)"  class="navbar-link">
                <span class="glyphicon glyphicon-cog pull-right text-fnt "></span>

            </a>
                </div>
            <div ng-switch="widget.widgetType">

                <div ng-switch-when="HEADER" ng-switch="widget.size" class="col-xs-12">
                    <div ng-switch-when="1">
                        <h1>{{widget.text}}</h1>
                    </div>
                    <div ng-switch-when="2">
                        <h2>{{widget.text}}</h2>
                    </div>
                    <div ng-switch-when="3">
                        <h3>{{widget.text}}</h3>
                    </div>
                    <div ng-switch-when="4">
                        <h4>{{widget.text}}</h4>
                    </div>
                    <div ng-switch-when="5">
                        <h5>{{widget.text}}</h5>
                    </div>
                    <div ng-switch-when="6">
                        <h6>{{widget.text}}</h6>
                    </div>
                </div>

                <div ng-switch-when="HTML" class="col-xs-12">
                    <div ng-bind-html="model.getSafeHtml(widget.text)">
                    </div>
                </div>

                <div ng-switch-when="IMAGE" class="img-rounded col-xs-12">
                    <img width="{{widget.width}}" src="{{widget.url}}">
                </div>

                <div ng-switch-when="YOUTUBE" class="img-rounded col-xs-12">
                    <iframe height="345" ng-src={{model.checkSafeURL(widget.url)}} width={{widget.width}}></iframe>
                </div>
                </div>
            </div>








<nav class="navbar navbar-default navbar-fixed-bottom ">

</nav>
