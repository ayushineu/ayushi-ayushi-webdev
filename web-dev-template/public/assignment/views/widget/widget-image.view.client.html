<div class="container">
<form action="/api/upload"  method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label >Name</label>
        <input ng-model="model.widget.name" type="text" class="form-control" id="wname" value={{model.widget.name}}>
    </div>
    <div class="form-group">
        <label >Text</label>
        <input ng-model="model.widget.text" type="text" class="form-control" id="wtitle" value={{model.widget.text}}>
    </div>
    <div class="form-group">
        <label >URL</label>
        <input ng-model="model.widget.url" type="url" class="form-control"  value={{model.widget.url}}>
    </div>

    <div class="form-group">
        <label >Width</label>
        <input ng-model="model.widget.width" type="text" class="form-control"  value={{model.widget.width}}>
    </div>

    <div class="form-group">
        <label for="widgetUpload">Upload</label>
        <input  name="myFile"  id="widgetUpload" type="file" class="form-control"/>
        <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
        <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
        <input  name="userId" value="{{model.uid}}"   style="display: none"/>
        <input  name="websiteId" value="{{model.wid}}"   style="display: none"/>
        <input  name="pageId" value="{{model.pid}}"   style="display: none"/>
        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    </div>

    <a class="btn btn-danger  btn-block" href ng-click="model.deleteWidget(model.widget)">Delete</a>
</form>

</div>
